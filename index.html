<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
   <!-- Intestazione -->
    <header id="container">
        <img id="logo" src="img/logo.png" alt="Logo">
        <h1 id="title">
            Toboolist
        </h1>

   </header> 
   <!-- Parte principale -->
   <main>
    <!-- barra pulsanti -->
    <section id="container-1">
        <form action="">
            <button class="task add">
                Add task
            </button>
            <button class="section add">
                Add section
            </button>
        </form>
        
    </section>
    <!-- Todolist -->
   <section id="container-2">
        <div >
            <h2 class="list">
                &#9660 New Tasks
            </h2>
            <div class="task-2">
                <img id="check" src="img/132971810-icona-del-segno-di-spunta-verde-segno-di-spunta-nel-cerchio-per-la-lista-di-controllo-spuntare-l-ico.webp" alt="spunta">
                <div class="to-do">
                    Quarterly Newsletter <span class="label purple">Editorial</span>
                </div>
            </div>
        </div>
   </section>
   </main>
  <!-- Parte finale -->
   <footer>

   </footer>
</body>
</html>
